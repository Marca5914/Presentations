<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Directory</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            margin: 2em;
            background-color: #f6f8fa;
            color: #24292e;
        }
        h1 {
            border-bottom: 1px solid #e1e4e8;
            padding-bottom: 0.3em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #d0d7de;
            text-align: left;
        }
        thead {
            background-color: #f6f8fa;
        }
        tbody tr {
            background-color: #ffffff;
        }
        tbody tr:nth-child(odd) {
            background-color: #f6f8fa;
        }
        tbody tr:hover {
            background-color: #f0f3f6;
        }
        a {
            text-decoration: none;
            color: #0969da;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>File Directory</h1>
    <table id="fileTable">
        <thead>
            <tr>
                <th>Filename</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <!-- File list will be dynamically inserted here by JavaScript -->
        </tbody>
    </table>

    <script>
        // ### Configuration ###
        const username = 'marca5914';
        const repository = 'Presentations';
        // #####################

        // This API call fetches the contents of the root directory of the repository.
        const apiUrl = `https://api.github.com/repos/${username}/${repository}/contents/`;

        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                const tableBody = document.getElementById('fileTable').getElementsByTagName('tbody')[0];
                
                // Sort data to show directories first, then sort alphabetically.
                data.sort((a, b) => {
                    if (a.type === b.type) {
                        return a.name.localeCompare(b.name); // Sort alphabetically
                    }
                    return a.type === 'dir' ? -1 : 1; // Directories first
                });

                data.forEach(item => {
                    // Do not list the index.html file itself in the table.
                    if (item.name.toLowerCase() === 'index.html') {
                        return;
                    }

                    let row = tableBody.insertRow();
                    let fileNameCell = row.insertCell();
                    let fileTypeCell = row.insertCell();

                    // Create the link element.
                    let link = document.createElement('a');
                    
                    // Construct a relative URL for the link.
                    let publicUrl;
                    if (item.type === 'dir') {
                        // For directories, link to the directory path with a trailing slash.
                        publicUrl = `${item.name}/`;
                    } else { // 'file'
                        // For files, link directly to the file name.
                        publicUrl = item.name;
                    }

                    link.href = publicUrl;
                    link.textContent = item.name;

                    fileNameCell.appendChild(link);
                    fileTypeCell.textContent = item.type === 'file' ? 'File' : 'Directory';
                });
            })
            .catch(error => {
                console.error('Error fetching repository contents:', error);
                const tableBody = document.getElementById('fileTable').getElementsByTagName('tbody')[0];
                let row = tableBody.insertRow();
                let cell = row.insertCell();
                cell.colSpan = 2;
                cell.textContent = 'Error loading file list. Check browser console for details.';
                cell.style.color = 'red';
            });
    </script>

</body>
</html>
